{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<h1>Add Cash</h1>
    <form action="/add_cash" method="post">
        <div class="form-outline mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="add_cash" placeholder="Add Cash" type="number">
        </div>
        <button class="btn btn-primary" type="buy">Add</button>
    </form>
{% endblock %}
